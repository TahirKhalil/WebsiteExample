<div class="contact-box">
    <form id="contactForm" class="contact-form">
        <input type="hidden" name="_to" value="support@BeyondTheCloudIT" />
        <input type="text" name="_gotcha" style="display: none;">

        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name..." required />

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email..." required />

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number..." />

        <label for="company">Company Name</label>
        <input type="text" name="company" id="company" placeholder="Enter your company name..." />

        <label for="service">Service Interest</label>
        <select name="service" id="service">
            <option value="">Select a service...</option>
            <option value="complete">Beyond the Cloud IT Complete</option>
            <option value="direct">Beyond the Cloud IT Direct</option>
            <option value="plus">Beyond the Cloud IT Plus</option>
            <option value="other">Other Services</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Tell us about your IT needs..."></textarea>

        <button type="submit" id="submitButton">Send Message</button>
    </form>

    <!-- Success message (hidden by default) -->
    <div id="successMessage" style="display: none;">
        <h2>Success</h2>
        <p class="subtext">Your message is sent. We'll be in touch soon.</p>
    </div>

    <div class="contact-details">
        <!-- Rest of your contact details -->
    </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = document.getElementById('submitButton');
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');
    
    // Disable submit button and show loading state
    submitButton.disabled = true;
    submitButton.textContent = 'Sending...';
    
    try {
        const formData = new FormData(form);
        const response = await fetch('https://formspree.io/f/xrbbbvrp', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (response.ok) {
            // Hide the form
            form.style.display = 'none';
            // Show success message
            successMessage.style.display = 'block';
            // Optional: Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Optional: Reset form in case user navigates back
            form.reset();
        } else {
            throw new Error('Form submission failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Sorry, there was an error sending your message. Please try again.');
    } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Send Message';
    }
});
</script>
